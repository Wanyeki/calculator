<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Casio calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="calculator">

            <div class="head">
                <div class="brand_model">
                <div class="brand">
                    <h2>casio</h2>
                </div>
                <div class="model">
                    <h4>
                        fx-570es plus
                    </h4>
                </div>
            </div>
                <div class="description">
                    <h3>natural-v.p.a.m</h3>
                </div>
            </div>

            <div class="screen_container">
                <div class="screen">
                    <input type="text" class="query">
                    <input type="text" class="answer" value="0">
                </div>
            </div>
            <div class="btns">
                <div class="fn_btns">
                    <button class="btn_main"></button>
                    <button class="btn_main"></button>
                    <button class="btn_main_big"></button>
                    <button class="btn_main"></button>
                    <button class="btn_main"></button>
                    <button class="btn_fn" value="">x<sup>-1</sup></button>
                    <button class="btn_fn">nCr</button>
                    <button class="btn_fn">pol(</button>
                    <button class="btn_fn">x<sup>3</sup></button>
                    <button class="btn_fn">a<sup>b</sup>/<sub>c</sub></button>
                    <button class="btn_fn">√</button>
                    <button class="btn_fn">x<sup>2</sup></button>
                    <button class="btn_fn">˄</button>
                    <button class="btn_fn">log</button>
                    <button class="btn_fn">ln</button>
                    <button class="btn_fn">(-)</button>
                    <button class="btn_fn">.,,,</button>
                    <button class="btn_fn">hyp</button>
                    <button class="btn_fn">sin</button>
                    <button class="btn_fn">cos</button>
                    <button class="btn_fn">tan</button>
                    <button class="btn_fn">RCL</button>
                    <button class="btn_fn">ENG</button>
                    <button class="btn_fn">(</button>
                    <button class="btn_fn">)</button>
                    <button class="btn_fn">,</button>
                    <button class="btn_fn">m+</button>
                </div>
                <div class="num_btns">
                        <button class="btn_nm num" value="7">7</button>
                        <button class="btn_nm num" value="8">8</button>
                        <button class="btn_nm num" value="9">9</button>
                        <button class="btn_del">DEL</button>
                        <button class="btn_ac">AC</button>
                        <button class="btn_nm num" value="4">4</button>
                        <button class="btn_nm num" value="5">5</button>
                        <button class="btn_nm num" value="6">6</button>
                        <button class="btn_nm num op" value="x">X</button>
                        <button class="btn_nm num op" value="÷">÷</button>
                        <button class="btn_nm num" value="1">1</button>
                        <button class="btn_nm num" value="2">2</button>
                        <button class="btn_nm num" value="3">3</button>
                        <button class="btn_nm num op" value="+">+</button>
                        <button class="btn_nm num op" value="-">-</button>
                        <button class="btn_nm num" value="0">0</button>
                        <button class="btn_nm num" value=".">.</button>
                        <button class="btn_nm num" value="Exp">EXP</button>
                        <button class="btn_nm num" value="Ans">Ans</button>
                        <button class="btn_nm equals">=</button>
                </div> 
            </div>
        </div>
    </div>
    
</body>
<script src="calc.js"></script>
</html>
